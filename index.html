<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books</title>
</head>
<body>
    <table id="booktable" border="1" style="width: 50%; border-collapse: collapse; border-spacing: 0; text-align: center;">
        <caption><h3>Books Information</h3></caption>
        <tr style="background-color: aquamarine;">
            <th>Sr.No</th>
            <th>Name</th>
            <th>Author</th>
            <th>Available Copies</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Java</td>
            <td>Grady Booch</td>
            <td>1000</td>
            <td>500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>C Programming</td>
            <td>Dennis Ritchie</td>
            <td>456</td>
            <td>450</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Javascript</td>
            <td>Mark Mayers</td>
            <td>365</td>
            <td>754</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Database Systems</td>
            <td>Michal Hernandez</td>
            <td>254</td>
            <td>450</td>
        </tr>
    </table><br><br>
    <input id="rownumber" type="text">
    <button type="button" onclick="myFunction()">Submit</button>
    <div id="new"></div>
    <script>
        function myFunction(){
            var rownumber=document.getElementById("rownumber").value;
            var table=document.getElementById("booktable").rows[rownumber].innerHTML;
            console.log(table);
            document.getElementById("new").innerHTML=table;
            
        }
    </script>
    
</body>
</html>
